<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>

    <table border="22">
        <thead>
            <!--Table header section-->
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>country</th>
            </tr>
        </thead>

        <tbody>
            <!--Table body section-->
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>25</td>
                <td>Uk</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>canada</td>
            </tr>
        </tbody>
        <tfoot>
            <!--Table footer section-->
            <tr>
                <td colspan="3">Total: 3 people</td>
                <!--colspan makes this cell span 3 columns-->
            </tr>
        </tfoot>
    </table>
</body>
</html>
