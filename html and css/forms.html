<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <!--Creates a form that submits data to a server-->
    <form action="" method="post">
        <!--Text Input-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <!--password Input-->
        <label for="password">password:</label>
        <input type="password" id="password" name="password">

        <!--Radio buttons-->
        <input type="radio" id="option1" name="choice" value="option1">
        <label for="option1">Option 1</label>

        <br>
        <input type="radio" id="option2" name="choice" value="option2">
        <label for="option2">Option 2</label>

        <!--Checkbox-->
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe for newsletter</label>


        <!--Dropdown menu-->
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="us">USA</option>
            <option value="kenya">Kenya</option>

        </select>

        <!--Text Area-->
        <br>
        <label for="message">Message</label>
        <textarea name="message" id="messsage"rows="4" cols="10"></textarea>

        <!--Submit button-->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
