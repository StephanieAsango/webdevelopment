<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and spans</title>
</head>
<body>
    <h1>Divs and spans</h1>

    <!--div-->
    <div>
        <!--Block level container for grouping elements-->
        <p>Content inside a div</p>
    </div>

    <!--Span is an inline container-->
    <p>Text with a <span style="color: darkblue;">highlighted</span> word.</p>
</body>
</html>
