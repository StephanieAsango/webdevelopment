<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>HTMl Text Formatting</title>
</head>
<body>
    <!--Bold text - <strong> or <b>: Makes text bold ,also indicates importance-->
        <p><strong>Bold Text</strong></p>

        <!--Italic Text - <em> oe <i> : Emphasizes text with italics-->
            <p><em>Italic Text</em></p>

            <!--Highlighted Text - <mark>:Highlights Text (usually with a yellow background)-->
                <p><mark>--Highlighted Text</mark></p>

                <!--Underlined text -Underlines text-->
                <p><u>Underlined Text</u></p>

                <!--Subscripted Text-->
                <p>This is a <sub>--Subscripted Text</sub></p>

                <!-- Superscripted text -->
                <p>This is <sup>Superscripted Text</sup></p>

                <h1>H<sub>2</sub>0</h1>
                <h2>2<sup>2</sup>+2<sup>3</sup>=12</h2>
</body>
</html>
